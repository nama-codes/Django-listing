<div class='main_content_container clearfix'>

<h1>
{{ category.category }}
</h1>
<div class='widget-content'>
<div role='feed'>
{% for p in category.product_set.all %}
<article class='post' role='article'>
<div class='post has-featured-image'>
<div class='snippet-thumbnail'>
<a href="{% url 'shop:detail' p.id %}"><img alt='Image' src='{{p.photo.url}}'</a>
</div>
<h3 class='post-title'><a href="{% url 'shop:detail' p.id %}">{{p.title}}</a></h3>
<div class='buybutton'>
<a class='buynow' href="{% url 'shop:detail' p.id %}">More details ></a>
</div>
</div>

{%endfor%}
