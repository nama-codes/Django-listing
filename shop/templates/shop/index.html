{%extends 'shop/base.html'%}
{%block body%}
<section class="products-grid">
  <div class="container">
    <div class="row products-container">
    {%for p in object_list%}
      <div class="col-md-4 col-sm-6 col-xs-12 product">
        <div class="thumbnail" style="background-image: url('{{p.photo.url}}');">
          <div class="product-details text-center">
            <div class="align-vertical">
              <h3>{{p.title}}</h3>
              <a href="{% url 'shop:detail' p.id %}" class="btn btn-primary"><i class="fa fa-enquiry"></i>View Details</a>

            </div>
          </div>
        </div>
      </div>
    {%endfor%}
    </div><!-- /.row -->
  </div><!-- /.container -->
</section>

{%endblock%}
